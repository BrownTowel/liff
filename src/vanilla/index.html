            }

            .form-check-label,

                font-size: .8rem;
                font-weight: bold;
                color: var(--c9);
            }

            .form-check-input:checked {
                background-color: var(--c3);
                border-color: var(--c3);
            }

            .btn-primary {
                color: var(--f5);
                background-color: var(--c3);
                border: 1px solid var(--c2);
                border-radius: .3rem;
                cursor: pointer;
                height: 2rem;
                font-size: 1.6rem;
                font-weight: bold;
                box-shadow: 0 0 .3rem var(--c9);
                background-position: center;
                transition: .8s;
                letter-spacing: .5em;
                text-indent: .5em;
                text-shadow: 0 0 .3rem var(--c0), 0 0 .5rem var(--c3);
            }

            .btn-primary:hover {
                background: var(--c) radial-gradient(circle, transparent 1%, var(--c) 1%) center/15000%;
                border-color: var(--c2);
                color: var(--c3);
                box-shadow: inset 0 0 .3rem var(--c3);
                text-shadow: 0 .05rem .3rem var(--c6);
            }

            .btn-primary:active {
                background-color: var(--c3);
                background-size: 100%;
                transition: 0s;
            }

            .btn-check:checked+.btn,
            .btn.active,
            .btn.show,
            .btn:first-child:active,
            :not(.btn-check)+.btn:active {
                color: var(--e);
                background-color: var(--c9);
                border-color: var(--c6);
            }

            .limit {
                background-color: var(--c5);
                border: 1px solid var(--c4);
                color: var(--c9);
                font-size: 1rem;
                font-weight: bold;
                letter-spacing: .15rem;
                border-radius: .375rem 0 0 .375rem;
                display: flex;
                align-items: center;
            }

            .limit .fa {
                font-size: 1rem;
                vertical-align: baseline;
            }

            .limit strong {
                display: inline-block;
                padding-left: .1em;
                background-color: var(--c);
                font-size: 1.2rem;
                text-align: center;
                color: var(--c4);
                width: 1.2rem;
                height: 1.2rem;
                border-radius: 100%;
            }

            .fa-stack {
                font-size: 1rem;
                text-align: center;
            }

            .fa-arrow-circle-right {
                margin-left: .4rem;
            }

            .credit {
                font-size: .8rem;
                letter-spacing: .3em;
                color: var(--a);
            }

            .dots {
                position: absolute;
                top: 4%;
                right: 14%;
                list-style-type: none;
            }

            .dots>li {
                animation: dots ease-in-out 2s infinite;
                height: .6rem;
                width: .6rem;
                border-radius: 100%;
                background-color: var(--c0a);
                position: absolute;
            }

            @keyframes dots {
                15% {
                    transform: translateX(0);
                }

                45% {
                    transform: translateX(30px);
                }

                65% {
                    transform: translateX(30px);
                }

                95% {
                    transform: translateX(0);
                }
            }

            .dots li:first-child {
                animation-delay: .6s;
            }

            .dots li:nth-child(2) {
                animation-delay: .4s;
            }

            .dots li:nth-child(3) {
                animation-delay: .2s;
            }

        </style>
